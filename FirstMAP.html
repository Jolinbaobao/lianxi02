<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
      
    <title>FirstMap</title>
      
    <link rel="stylesheet" href="https://js.arcgis.com/3.23/esri/css/esri.css">
      
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
      
    <script src="https://js.arcgis.com/3.23/"></script>
      
    <script>
        var map;
        //调用函数
        function 显示地图(){  
            //级别
            var zoom=document.getElementById("setzoom").value;
            //经纬度
            var logitude=document.getElementById("setlog").value;
            var latitude=document.getElementById("setlag").value;
            //地图中心
            var center=[logitude,latitude];
            //地图显示
            var basemap=document.getElementById("basemap").value;
            //alert(center);ss
            
        //参数调用
        require(["esri/map", "dojo/domReady!"], function(Map) {
        map = new Map("map", {
          basemap: basemap,  //For full list of pre-defined basemaps, navigate to http://arcg.is/1JVo6Wd
          center: center , // longitude, latitude
          zoom: zoom,});
          }); 
        }
        
        //调用函数
        function 刷新(){
            var zoom=document.getElementById("setzoom").value;
            var logitude=document.getElementById("setlog").value;
            var latitude=document.getElementById("setlag").value;
            var center=[logitude,latitude];
            var basemap=document.getElementById("basemap").value;
            //重新返回参数
               map.setBasemap(basemap);
               map.setZoom(zoom);
               map.centerAt(center);
            //map.centerAndZoom(center,12);           
        }
     </script>
  </head>

  <body>
      请输入地图参数！
      <div id="setmenu">
      缩放尺度： <input type="text" id="setzoom" />
      地图类型：
      <select id="basemap">
      <option value="topo">topo</option>
      <option value="streets">streets</option>
      <option value="satellite">satellite</option>
      <option value="hybrid">hybrid</option>
      <option value="gray">gray</option>
      <option value="oceans">oceans</option>
      <option value="national-geographic">national-geographic</option> 
      <option value="osm">osm</option>  
      </select> 
      <form>
      中心位置：
      经度： <input type="text" id="setlog" />
      纬度： <input type="text" id="setlag" />
      </form>
     
      <input type="button" value="显示地图"  onclick="显示地图()"/>
      <input type="button" value="刷新"  onclick="刷新()"/>
      </div>
      <div id="map"></div>
  </body>
</html>
